<details class="tw-dropdown">
  <summary class="tw-m-1 tw-btn">Assign</summary>
  <select
    name="users"
    class="tw-select tw-select-primary tw-w-full"
    [(ngModel)]="userId"
    (change)="assign()">
    <option *ngFor="let user of users" [ngValue]="user.id">{{ user.fullName }}</option>
  </select>
</details>
