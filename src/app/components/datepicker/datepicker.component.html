<div>
  <span class="tw-input tw-input-bordered tw-flex tw-items-center tw-gap-2">
    <p class="tw-font-bold">Due date</p>
    <p>{{ this.getDateString() }}</p>
    <input
      type="checkbox"
      [(ngModel)]="hasDueDate"
      (change)="updateDate()"
      class="tw-checkbox tw-checkbox-primary tw-mx-auto" />
  </span>
  <ngb-datepicker
    #dp
    [disabled]="!hasDueDate"
    [(ngModel)]="model"
    (ngModelChange)="updateDate()"
    [minDate]="minDate" />
</div>
