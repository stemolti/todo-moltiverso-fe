<div class="flex flex-col items-center justify-center h-screen border">
  <div class="w-full sm:max-w-md">
    <h1 class="text-xl text-center font-bold leading-tight text-base-content md:text-2xl ">
      Login
    </h1>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div>
        <div class="my-3">
          <label for="email" class="block mb-2 text-sm font-medium text-base-content">Username</label>
          <label class="input input-bordered flex items-center gap-2">
            <input type="email" class="grow" placeholder="Email" />
          </label>
        </div>
        <div class="my-3">
          <label for="password" class="block mb-2 text-sm font-medium text-base-content">Password</label>
          <label class="input input-bordered flex items-center gap-2">
            <input type="password" class="grow" placeholder="Password" />
          </label>
        </div>
      </div>
      <div class="flex justify-center my-8">
        <button type="submit" class="btn btn-outline-secondary btn-wide">Sign in</button>
      </div>
      <p class="text-sm font-light text-gray-500 dark:text-gray-400 my-8">
        Donâ€™t have an account yet? <a href="#" class="font-medium text-base-content max-w-full no-underline">Sign up</a>
      </p>
    </form>
  </div>
</div>
